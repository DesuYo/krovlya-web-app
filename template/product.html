{% extends "layout.html" %}
{% load static from staticfiles %}

{% block header %}
  <div class="css-parallax white-text" style="background-image: url(/media/products_header.jpg)">
    <h3 class="white-text">{{ product.title }}</h3>
  </div>
{% endblock %}

{% block content %}
  <div class="row">
    <div class="row grey-text text-darken-2 content-ckeditor">
      {{ product.content | safe }}
    </div>
  </div>  
{% endblock %}
